{% extends "layout.html" %}

{% block boards %}
    <!-- upper tab -->
     <div class="container" id="top">
             <div class="col s6 l4 offset-l4 right-align">
                <a href="#" class="btn pink waves-effect right-align hoverable">
                    <span>New Board</span>
                    <i class="material-icons grey-text text-darken-3 left">add_circle</i>
                </a>
             </div>
     </div>

<!-- Board -->

    <section class="container section" id="boards">
        <div class="row" style="margin-top: 0">
            <div class="col s4 l2 flow-text" contenteditable="true">
                Test Board
            </div>
            <div class="col s4 l4 center-align">
                <a href="#" class="btn pink waves-effect right-align">
                    <span>New Card</span>
                    <i class="material-icons grey-text text-darken-3 left">add</i>
                </a>
            </div>
            <div class="col s4 l2 right-align offset-l4">
                <a href="#" class="btn-floating btn-small blue">
                    <i class="material-icons white-text" onclick="toggle()" id="toggle-icon">expand_more</i>
                </a>
            </div>
            </div>

        <div id="toggle">
            <div class="row lists">
                <div class="col s6 l3 center-align">New<hr>
                     <div class="list">
                        <div class="list-item" draggable="true" contenteditable="true">List item 1</div>
                        <div class="list-item" draggable="true" contenteditable="true">List item 2</div>
                        <div class="list-item" draggable="true" contenteditable="true">List item 3</div>
                    </div>
                </div>

                <div class="col s6 l3 center-align">In Progress<hr><div class="list"></div></div>

                <div class="col s6 l3 center-align">Testing<hr><div class="list"></div></div>

                <div class="col s6 l3 center-align">Done<hr><div class="list"></div></div>
            </div>
        </div>

    </section>


{% endblock %}
